{% extends 'base.html' %}

{% block content %}
{% for company in all_partners %}
    <div class="partners">
        <p class="name">{{company.name}}</p>
        <a href="#"><img class="w-25" src="../{{company.logo}}"></a>
        <p class="about">{{company.about}}</p>
        <p class="description">{{company.description}}</p>
    </div>
{% endfor %}
{% endblock %}
